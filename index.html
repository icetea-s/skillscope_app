<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkillSync â€“ Responsive Dashboard</title>

  <!-- Charts & CSV helper -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <style>
    /* --- 1. RESET --------------------------------------------------------- */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body         { height: 100%; }

    /* --- 2. LAYOUT WRAPPER ----------------------------------------------- */
    body {
      --gap: 20px;
      font-family: "Inter", Arial, sans-serif;
      background: #e7edf4;
      color: #1e293b;
      padding: var(--gap);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* --- 3. DASHBOARD CONTAINER CARD ------------------------------------- */
    #container {
      background: #f7fbff;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,.06);
      padding: var(--gap);
      height: calc(100vh - (var(--gap) * 2));
      width: 100%;
      max-width: 1400px;
      display: grid;
      grid-template-areas:
        "title      title"
        "forecast   team"
        "project    tabs";
      grid-template-columns: 2.2fr 1fr;
      grid-template-rows: auto 1fr auto;
      gap: var(--gap);
    }

    /* --- 4. UTILITY CARD STYLE ------------------------------------------- */
    .card {
      background: #ffffff;
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 12px;
      padding: var(--gap);
      box-shadow: 0 2px 6px rgba(0,0,0,.03);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .title-card  { grid-area: title; align-items: center; justify-content: center; padding: 10px 0; }
    .forecast    { grid-area: forecast; }
    .team        { grid-area: team; }
    .project     { grid-area: project; }
    .tabs        { grid-area: tabs; gap: var(--gap); }

    /* --- 5. HEADINGS ----------------------------------------------------- */
    h1 { font-size: clamp(1.6rem, 2vw + .8rem, 2rem); }
    h2 { font-size: 1.25rem; margin-bottom: 16px; }
    h3 { margin-bottom: 10px; }

    /* --- 6. CHARTS -------------------------------------------------------- */
    canvas { width: 100% !important; height: 100% !important; }
    .chart-wrapper { flex: 1; position: relative; min-height: 0; }

    /* --- 7. PROJECT ALIGNMENT -------------------------------------------- */
    .projects {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: var(--gap);
      align-content: flex-start;
    }
    .proj-card {
      background: #f8fafc;
      border: 1px solid rgba(0,0,0,.05);
      border-radius: 8px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .proj-card h3 { font-size: .95rem; font-weight: 700; }
    .badges { display: flex; flex-wrap: wrap; gap: 6px; }
    .badge {
      background: #e0f2fe;
      color: #0369a1;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: .7rem;
      font-weight: 500;
    }
    .avatars { display: flex; gap: 6px; margin-top: auto; }
    .avatar {
      width: 32px; height: 32px;
      border-radius: 50%;
      background: #cbd5e1;
      display: grid;
      place-items: center;
      font-size: .75rem;
      color: #475569;
    }

    /* --- 8. TABS (CONTAINER) -------------------------------------------- */
    .tabs { display: flex; flex-direction: column; }
    .tab-btn {
      display: flex; align-items: center; gap: 10px;
      background: #ffffff;
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 12px;
      padding: 14px 12px;
      font-weight: 600;
      color: #1e40af;
      cursor: pointer;
      transition: background .2s, color .2s;
    }
    .tab-btn:hover:not(.active) { background: #f1f5f9; }
    .tab-btn.active {
      background: #3b82f6;
      color: #ffffff;
      border-color: #3b82f6;
    }
    .tab-btn { flex: 1; }

    /* --- 9. SLIDING VIEW PANEL ------------------------------------------ */
    #view-panel {
      width: 100%; max-width: 1400px;
      margin-top: var(--gap);
      display: none;
    }
    #view-panel.open {
      display: block;
      animation: slideDown 0.4s ease forwards;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0);  }
    }
    @keyframes slideUp {
      from { opacity: 1; transform: translateY(0); }
      to   { opacity: 0; transform: translateY(-20px); }
    }

    #view-panel .panel {
      background: #ffffff;
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 12px;
      padding: var(--gap);
      box-shadow: 0 6px 20px rgba(0,0,0,.05);
      max-height: 720px;
      min-height: 720px;
      height: 720px;
      overflow-y: auto;
      scrollbar-gutter: stable;
      display: flex; flex-direction: column; gap: 8px;
      opacity: 0;
      animation: fadeIn 0.3s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* fade animations for content swap */
    .content-fade-out { animation: fadeOut 0.2s ease forwards; }
    .content-fade-in  { animation: fadeIn 0.3s ease forwards; }
    @keyframes fadeOut {
      to { opacity: 0; }
    }

    #view-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 6px; color: #1e40af; }

    /* ==== UPDATED STYLES FOR CSV-LOADED PANEL ITEMS ==== */
    .panel-item {
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px;
    }
    .panel-item .panel-label {
      display: block;
      text-align: center;
      font-weight: 600;
      color: #1e40af;
      border-bottom: 1px solid #e2e8f0;
      padding-bottom: 6px;
      margin-bottom: 8px;
      font-size: 1.2rem;     /* increased title font */
    }
    .panel-item .panel-desc {
      display: block;
      text-align: center;    /* center the text */
      color: #475569;
      font-size: 1.3rem;     /* text slightly larger than title */
    }

    /* --- 10. RESPONSIVE STACK (â‰¤ 768 px) ------------------------------- */
    @media (max-width: 768px) {
      #container {
        grid-template-areas:
          "title"
          "forecast"
          "team"
          "project"
          "tabs";
        grid-template-columns: 1fr;
        grid-template-rows: repeat(5, auto);
        height: auto;
      }
      .tab-btn { flex: none; }
    }
  </style>
</head>
<body>

  <section id="container">
    <!-- 1ï¸âƒ£ TITLE -->
    <div class="card title-card"><h1>SkillSync</h1></div>

    <!-- 2ï¸âƒ£ FORECASTED SKILLS -->
    <div class="card forecast">
      <h2>Forecasted Skills</h2>
      <div class="chart-wrapper"><canvas id="forecastChart"></canvas></div>
    </div>

    <!-- 3ï¸âƒ£ TEAM READINESS RADAR -->
    <div class="card team">
      <h2>Team Readiness</h2>
      <div class="chart-wrapper"><canvas id="radarChart"></canvas></div>
    </div>

    <!-- 4ï¸âƒ£ PROJECT ALIGNMENT -->
    <div class="card project">
      <h2>Project Alignment</h2>
      <div class="projects">
        <div class="proj-card">
          <h3>Cloud Migration</h3>
          <div class="badges"><span class="badge">Cloud Security</span><span class="badge">Encryption</span></div>
          <div class="avatars"><span class="avatar">AH</span><span class="avatar">JS</span><span class="avatar">CX</span></div>
        </div>
        <div class="proj-card">
          <h3>Vulnerability Management</h3>
          <div class="badges"><span class="badge">Penetration</span><span class="badge">Risk Assessment</span></div>
          <div class="avatars"><span class="avatar">TR</span><span class="avatar">JG</span><span class="avatar">IW</span></div>
        </div>
        <div class="proj-card">
          <h3>Network Monitoring</h3>
          <div class="badges"><span class="badge">Network SOC</span><span class="badge">SIEM</span></div>
          <div class="avatars"><span class="avatar">SM</span><span class="avatar">RS</span><span class="avatar">TD</span></div>
        </div>
      </div>
    </div>

    <!-- 5ï¸âƒ£ ACTION TABS -->
    <div class="card tabs">
      <button class="tab-btn" data-tab="upskill">â¬† <span>Who to Upskill</span></button>
      <button class="tab-btn" data-tab="hire">ðŸ‘¤ <span>Who to Hire</span></button>
      <button class="tab-btn" data-tab="reassign">ðŸ”„ <span>Who to Reassign</span></button>
    </div>
  </section>

  <!-- SLIDING PANEL -->
  <section id="view-panel">
    <div class="panel">
      <h2 id="view-title"></h2>
      <div id="view-content"></div>
    </div>
  </section>

  <script>
    /* Charts setup (unchanged) */
    const forecastCtx = document.getElementById('forecastChart').getContext('2d');
    new Chart(forecastCtx, {
      type: 'bar',
      data: {
        labels: ['AI Security', 'DevSecOps', 'Threat Hunting', 'Risk Management'],
        datasets: [{
          data: [65, 50, 40, 30],
          backgroundColor: '#3b82f6',
          borderRadius: 8,
          barPercentage: .6,
        }]
      },
      options: {
        maintainAspectRatio: false,
        indexAxis: 'y',
        scales: { x:{display:false}, y:{ticks:{font:{size:14}}} },
        plugins:{ legend:{display:false} }
      }
    });

    const radarCtx = document.getElementById('radarChart').getContext('2d');
    new Chart(radarCtx, {
      type: 'radar',
      data: {
        labels: ['AI Sec','DevOp','Threat','Risk','Cloud','Network'],
        datasets:[
          {
            label:'Current',
            data:[60,50,45,40,55,50],
            borderColor:'#3b82f6',
            backgroundColor:'rgba(59,130,246,.2)',
            pointBackgroundColor:'#3b82f6'
          },
          {
            label:'Expected Gap',
            data:[80,70,65,60,75,70],
            borderColor:'#fb7185',
            backgroundColor:'rgba(251,113,133,.2)',
            pointBackgroundColor:'#fb7185'
          }
        ]
      },
      options:{ maintainAspectRatio:false }
    });

    /* Tab & CSV logic with scroll fix */
    const tabs        = document.querySelectorAll('.tab-btn');
    const viewPanel   = document.getElementById('view-panel');
    const viewContent = document.getElementById('view-content');
    let activeTab     = null;

    tabs.forEach(btn => btn.addEventListener('click', () => {
      const tab = btn.dataset.tab;
      if (activeTab === tab) {
        btn.classList.remove('active');
        viewPanel.style.animation = 'slideUp 0.3s ease forwards';
        viewPanel.addEventListener('animationend', () => {
          viewPanel.classList.remove('open');
          viewPanel.style.animation = '';
        }, { once: true });
        activeTab = null;
        return;
      }

      // activate new tab
      tabs.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      activeTab = tab;

      // open panel if needed
      if (!viewPanel.classList.contains('open')) {
        viewPanel.classList.add('open');
      }

      // <-- SCROLL IMMEDIATELY SO USER SEES THE FADE-IN
      viewPanel.scrollIntoView({ behavior: 'smooth' });

      // fade out old content then load new
      viewContent.classList.add('content-fade-out');
      viewContent.addEventListener('animationend', () => {
        viewContent.classList.remove('content-fade-out');
        loadTabData(tab, btn.textContent.trim());
      }, { once: true });
    }));

    function loadTabData(tab, titleText) {
      document.getElementById('view-title').textContent = titleText;
      viewContent.innerHTML = '<em>Loadingâ€¦</em>';
      const src = tab === 'upskill'
        ? 'Employee_Skills.csv'
        : 'Hierarchical_Project_Assignments.csv';

      Papa.parse(src, {
        download: true,
        header: true,
        complete: res => {
          if (tab === 'reassign') renderGrouped(res.data);
          else renderList(res.data);

          // fade in new content
          viewContent.classList.add('content-fade-in');
          viewContent.addEventListener('animationend', () => {
            viewContent.classList.remove('content-fade-in');
            // <-- NO MORE delayed scroll; already in view!
          }, { once: true });
        }
      });
    }

    function renderList(data) {
      viewContent.innerHTML = '';
      data.forEach(row => {
        const label = row['Employee'] || row['Name'] || Object.values(row)[0];
        const desc = Object.entries(row)
          .filter(([k]) => !['Employee','Name'].includes(k))
          .map(([,v]) => v).join(', ');
        const item = document.createElement('div');
        item.className = 'panel-item';
        item.innerHTML = `<span class="panel-label">${label}</span><span class="panel-desc">${desc}</span>`;
        viewContent.appendChild(item);
      });
      if (!data.length) viewContent.textContent = 'No data available.';
    }

    function renderGrouped(data) {
      viewContent.innerHTML = '';
      const groups = {};
      data.forEach(r => {
        const p = r['Parental Project'] || 'Unassigned';
        (groups[p] = groups[p] || []).push(r['Employee']);
      });
      Object.entries(groups).forEach(([proj, emps]) => {
        const header = document.createElement('div');
        header.className = 'panel-item header';
        header.innerHTML = `<span class="panel-label">${proj}</span>`;
        viewContent.appendChild(header);
        emps.forEach(e => {
          const li = document.createElement('div');
          li.className = 'panel-item';
          li.innerHTML = `<span class="panel-label">${e}</span>`;
          viewContent.appendChild(li);
        });
      });
    }
  </script>
</body>
</html>
